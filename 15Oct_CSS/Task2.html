<!DOCTYPE html>
<html>
  <head>
    <title>3D Cube with CSS</title>
    <style>
      .body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      /* Container for the cube */
      .container {
        width: 300px;
        height: 300px;
        position: relative;
        perspective: 800px; /* Adjust perspective for 3D effect */
      }

      /* Cube */
      .cube {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-style: preserve-3d; /* Preserves 3D transformations for child elements */
        transform: rotateX(-34deg) rotateY(30deg); /* Rotate the cube for a better view */
        transition: transform 1s;
      }

      /* Cube faces */
      .face {
        position: absolute;
        width: 300px;
        height: 300px;
        background-color: rgba(255, 255, 255, 0.8); /* Transparent background */
        border: 1px solid #000; /* Borders for faces */
        text-align: center;
        font-size: 50px;
        line-height: 300px;
      }

      /* Define each face of the cube */
      .front {
        transform: translateZ(150px);
        background-color: yellow;
      }
      .back {
        transform: rotateY(180deg) translateZ(150px);
        background-color: yellow;
      }
      .left {
        transform: rotateY(-90deg) translateZ(150px);
        background-color: yellow;
      }
      .right {
        transform: rotateY(90deg) translateZ(150px);
        background-color: yellow;
      }
      .top {
        transform: rotateX(90deg) translateZ(150px);
        background-color: yellow;
      }
      .bottom {
        transform: rotateX(-90deg) translateZ(150px);
        background-color: yellow;
      }
    </style>
  </head>
  <body class="body">
    <!-- Container for the cube -->
    <div class="container">
      <!-- Cube element -->
      <div class="cube">
        <!-- Faces of the cube -->
        <div class="face front">F</div>
        <div class="face back">B</div>
        <div class="face left">L</div>
        <div class="face right">R</div>
        <div class="face top">T</div>
        <div class="face bottom">Bo</div>
      </div>
    </div>
  </body>
</html>
