<!-- var() function in css is used to insert the custom property (also it is know as the css variables).
this allows us to write more flexible code and maintainable styling, as you define styling in one place and reuse them throughout your styling sheet. 

below is the var() function to define and apply color to the buttons -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <style>
      :root {
        --primarycolor: #00b7ff;
        --secondarycolor: #6c757d;
      }
      button {
        border: none;
        padding: 10px;
        margin: 10 px;
      }
      #btn1 {
        background-color: var(--primarycolor);
      }
      #btn2 {
        background-color: var(--secondarycolor);
      }
    </style>
  </head>
  <body>
    <button id="btn1">Primary Button</button>
    <button id="btn2">Secondary button</button>
  </body>
</html>
